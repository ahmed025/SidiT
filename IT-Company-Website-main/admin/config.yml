backend:
  name: github
  repo: ahmed025/SidiT
  branch: main

media_folder: "assets/img" # Where uploaded images go

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "index.html"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "hero_title", label: "Hero Title", widget: "string" }
          - { name: "hero_description", label: "Hero Description", widget: "text" }
          - { name: "hero_button_text", label: "Hero Button Text", widget: "string" }
          # Add more fields as needed

  - name: "globals"
    label: "Globals"
    files:
      - name: "navigation"
        label: "Navigation"
        file: "content/globals/navigation.json"
        fields:
          - { name: "menu_items", label: "Menu Items", widget: "list", fields: [
              { name: "label", label: "Label", widget: "string" },
              { name: "url", label: "URL", widget: "string" }
            ] }
